<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    #display, input {
      display: block;
      max-width: 100%;
      margin: auto;
    }
    #display {
      display: flex;
      flex-direction: column;
    }
    video {
      display: none;
    }
    canvas {
      display: inline-block;
      width: auto;
      object-fit: contain;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
</head>

<body>
  <button>Start</button>
  <div id="app">
    <div id="display">
      <video ref="video" autoplay></video>
      <audio ref="audio" src="shooting-stars.mp3" loop></audio>
      <canvas
        ref="canvas"
        :width="width"
        :height="height"
        style="background-size: cover; background-image: url(https://media1.tenor.com/images/ec9aa76f2825cfffcb6aa6df409ecc81/tenor.gif?itemid=7867888);"
      ></canvas>
    </div>
    <input type="range" min="0" max="255" v-model="opacity" >
  </div>
  <!-- SCRIPTS -->
  <script src="index.js"></script>
</body>

</html>
